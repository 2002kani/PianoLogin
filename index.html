<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Piano Form </title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
            <h1 class="Ã¼berschrift"> Erstelle ein <span>Account</span></h1>

            <div class="benutzer-section">
                <label> Benutzername </label> <br>
                <input type="text" required>
            </div>

            <div class="passwort-section">
                <label> Passwort </label> <br>
                <input type="password" required>
            </div>
            
            <div class="piano-container">
                    <ul class="piano-keys">
                        <li class="key white" data-key="a"><span>a</span></li>
                        <li class="key black" data-key="w"><span>w</span></li>
                        <li class="key white" data-key="s"><span>s</span></li>
                        <li class="key black" data-key="e"><span>e</span></li>
                        <li class="key white" data-key="d"><span>d</span></li>
                        <li class="key white" data-key="f"><span>f</span></li>
                        <li class="key black" data-key="t"><span>t</span></li>
                        <li class="key white" data-key="g"><span>g</span></li>
                        <li class="key black" data-key="z"><span>z</span></li>
                        <li class="key white" data-key="h"><span>h</span></li>
                        <li class="key black" data-key="u"><span>u</span></li>
                        <li class="key white" data-key="j"><span>j</span></li>
                        <li class="key white" data-key="k"><span>k</span></li>
                        <li class="key black" data-key="o"><span>o</span></li>
                        <li class="key white" data-key="l"><span>l</span></li>
                        <li class="key black" data-key="p"><span>p</span></li>
                        <li class="key white" data-key=";"><span>;</span></li>
                    </ul>
            </div>

                <button class="button"> Jetzt Registrieren </button>

    </div>

    <script src="index.js"></script>
</body>
</html>
